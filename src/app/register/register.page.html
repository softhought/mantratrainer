<ion-content id="registerPage">
    <ion-img src="assets/register/register3.svg"></ion-img>
    <div id="registerSlog">
      <h2>Verify And Set Quick Login Pin</h2>
      <p>Forget all "Myths and Magic" and simply believe in the purity of "Mantra".</p>
    </div>

    <ion-card id="regformWizard">
       
      
        <ion-card-content>
            <ion-slides pager="false" #registerSlider>
             
                <ion-slide>
                 
                    <form [formGroup]="emplMobileForm" >
                      <ion-grid>
                        <ion-row>
                          <ion-col>
                              <h4>1. Verify  Mobile</h4>
                          </ion-col>
                          <ion-col>
                              <h4>1 of 3</h4>
                          </ion-col>
                        </ion-row>

                        <ion-row class="inputRows">
                          <ion-col>
                              <ion-item no-lines>
                                  <ion-input type="number" clearInput placeholder="Enter registered mobile no" formControlName="emplMobileNo" ></ion-input> 
                              </ion-item>
                          </ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col>
                              <ion-button (click)="verifyMblAndSendOTP()" *ngIf="!isOtpSendLoaderEnable" >Send OTP <ion-icon name="arrow-round-forward"></ion-icon></ion-button>
                              <ion-spinner name="bubbles" *ngIf="isOtpSendLoaderEnable" ></ion-spinner>
                            </ion-col>
                        </ion-row>
                      </ion-grid> 
                    </form>
                </ion-slide>
             

            
                <ion-slide>
                   
                    <form [formGroup]="emplMobileOTPForm" novalidate >
                      <ion-grid>
                          <ion-row>
                            <ion-col>
                                <h4>2. Enter OTP</h4>
                            </ion-col>
                            <ion-col>
                                <h4>2 of 3</h4>
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col>
                                <ion-item no-lines>
                                    <ion-input type="number " clearInput placeholder="Enter OTP" formControlName="emplVerifyOTP"></ion-input>
                                </ion-item>
                            </ion-col>
                         
                          </ion-row>
                         
                          <ion-row>
                              <ion-col>
                                <ion-button  (click)="verifyOTP()" *ngIf="!isOtpVerifyLoaderEnable" >Verify <ion-icon name="arrow-round-forward"></ion-icon></ion-button>
                                <ion-spinner name="bubbles" *ngIf="isOtpVerifyLoaderEnable" ></ion-spinner>
                              </ion-col>
                          </ion-row>

                          <ion-row>
                              <ion-col>
                                  <a (click)="verifyOTP()" style="font-size: 12px;color:#878787;">Re-send OTP</a>
                              </ion-col>
                            </ion-row>

                        </ion-grid>
                    </form>
                </ion-slide>
             

             
                <ion-slide>
                    
                    <form [formGroup]="emplsetPinForm" novalidate >
                      <ion-grid>
                          <ion-row>
                            <ion-col>
                                <h4>3. Create Pin</h4>
                            </ion-col>
                            <ion-col>
                                <h4>3 of 3</h4>
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col>
                                <ion-item no-lines>
                                    <ion-input type="number " clearInput placeholder="Set Pin" formControlName="emplSetPin" ></ion-input>
                                </ion-item>
                            </ion-col>
                          </ion-row>
                          <ion-row>
                              <ion-col>
                                <ion-button (click)="setLoginPin()" *ngIf="!isSetPinLoaderEnable">Set Pin <ion-icon name="arrow-round-forward"></ion-icon></ion-button>
                                <ion-spinner name="bubbles" *ngIf="isSetPinLoaderEnable" ></ion-spinner>
                              </ion-col>
                          </ion-row>
                      </ion-grid>
                    </form>
                </ion-slide>
              
          </ion-slides>
        


        </ion-card-content>
    </ion-card>

    <p id="loginlink"><ion-button size="small" (click)="gotologin()">Already registered. Login Now </ion-button> </p>
</ion-content>
