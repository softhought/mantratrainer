<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
            <ion-icon name="menu"></ion-icon>
            <!-- <ion-img src="assets/layout/menu.svg"></ion-img> -->
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
</ion-toolbar>
</ion-header>



<ion-content no-padding>
    <div id="calorieAssingmentPage">

    <ion-card *ngFor="let memberlist of weeklyNotAssignedTargetsMemberList let x = index" style="background:linear-gradient(rgba(255,49,12, 0.8), rgba(255,49,12,0.90)), url('https://image.freepik.com/free-vector/sport_48369-7051.jpg');  background-size: cover;">

        <!-- <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
        </ion-card-header> -->
      
        <ion-card-content>

          <!-- <ion-item>
              <ion-badge color="primary">11</ion-badge>
              <ion-badge color="secondary">22</ion-badge>
              <ion-badge color="tertiary">33</ion-badge>
              <ion-badge color="success">44</ion-badge>
              <ion-badge color="warning">55</ion-badge>
              <ion-badge color="danger">66</ion-badge>
              <ion-badge color="light">77</ion-badge>
              <ion-badge color="medium">88</ion-badge>
              <ion-badge color="dark">99</ion-badge>
          </ion-item> -->

          <ion-row >
            <ion-col size="3">
              <img src="https://www.mantrahealthzone.co.in/images/team_mantra/793940_234_5271avirup%20chowdhury.jpg" />
            </ion-col>
            <ion-col size="9">
              <h4>{{memberlist.MEMBERSHIP_NO}}</h4>
              <h5>{{memberlist.CUS_NAME}}</h5>
              <p>{{memberlist.CUS_BRANCH}},{{memberlist.CUS_CARD}},{{memberlist.CUS_SEX}}</p>
              <ion-item lines="none">
                  <ion-input type="text" placeholder="Calorie Target" ></ion-input>
                  <ion-button (click)="assignTarget(memberlist)">
                      <ion-icon name="send"></ion-icon>
                  </ion-button>
              </ion-item>

              
            </ion-col>

          </ion-row>
        </ion-card-content>
      </ion-card>



      <!-- Loaders-->
      <ion-list>
 
          <ion-item *ngFor="let dummy of ' '.repeat(10).split(''), let x = index">
            <ion-avatar slot="start">
              <ion-skeleton-text animated class="text-shell"></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
              <h3>
                <ion-skeleton-text animated="true" class="text-shell gradient-animation" style="width: 90%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated="true" class="text-shell gradient-animation" style="width: 70%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated="true" class="text-shell gradient-animation" style="width: 30%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
      
          
      </ion-list>


    </div>
</ion-content>
